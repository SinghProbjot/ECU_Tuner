<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Garage Simulator</title>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #garage-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .car-list { display: flex; flex-direction: column; gap: 10px; overflow-y: auto; margin-top: 20px; flex: 1; }
        .car-card { background: #222; border: 1px solid #333; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .car-card:hover { border-color: #00ff88; background: #1a1a1a; transform: translateX(5px); }
        .car-name { font-weight: bold; font-size: 1.1rem; }
        .car-specs { font-size: 0.8rem; color: #888; }
        
        #driving-ui { display: none; flex: 1; flex-direction: column; align-items: center; padding: 20px; }
        .dash { background: #000; border: 2px solid #333; padding: 20px; border-radius: 10px; width: 90%; display: flex; justify-content: space-around; margin-bottom: 20px;}
        .val { font-size: 2.5rem; font-weight: bold; font-family: monospace; }
        .label { color: #666; font-size: 0.8rem; text-align: center; }
        
        .pedals { display: flex; gap: 20px; height: 200px; margin-top: auto; }
        input[type=range][orient=vertical] { writing-mode: bt-lr; -webkit-appearance: slider-vertical; width: 60px; }
        
        .shifter { display: flex; gap: 10px; margin-bottom: 20px; }
        .gear-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #333; color: white; font-weight: bold; cursor: pointer; }
        .gear-btn.active { background: #00ff88; color: black; }
        
        .ign-btn { width: 80px; height: 80px; border-radius: 50%; border: 4px solid #333; background: #111; color: white; font-weight: bold; cursor: pointer; margin-bottom: 20px;}
        .ign-btn.on { border-color: #00ff88; color: #00ff88; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        #loading-msg { text-align: center; color: #666; margin-top: 50px; }
    </style>
</head>
<body>

    <div id="garage-overlay">
        <h1 style="margin:0">SELEZIONA VEICOLO</h1>
        <p style="color:#666">Scegli l'auto da caricare sul banco prova</p>
        <div id="loading-msg">Caricamento Garage...</div>
        <div class="car-list" id="car-list-container" style="display:none"></div>
    </div>

    <div id="driving-ui">
        <div style="width:100%; text-align:center; margin-bottom:10px; font-weight:bold; color:#888" id="car-title">AUTO</div>
        <button class="ign-btn" id="btn-start" onclick="toggleIgnition()">START</button>
        
        <div class="dash">
            <div><div class="val" id="rpm" style="color:#ff9100">0</div><div class="label">RPM</div></div>
            <div><div class="val" id="gear" style="color:white">P</div><div class="label">GEAR</div></div>
            <div><div class="val" id="speed" style="color:#00ff88">0</div><div class="label">KM/H</div></div>
        </div>

        <div class="shifter">
            <button class="gear-btn active" id="btn-P" onclick="setGear('P')">P</button>
            <button class="gear-btn" id="btn-R" onclick="setGear('R')">R</button>
            <button class="gear-btn" id="btn-N" onclick="setGear('N')">N</button>
            <button class="gear-btn" id="btn-D" onclick="setGear('D')">D</button>
        </div>

        <div class="pedals">
            <div style="text-align:center">
                <input type="range" orient="vertical" min="0" max="1" step="0.01" value="0" id="in-brk" oninput="input()">
                <div class="label" style="color:#ff5252">BRAKE</div>
            </div>
            <div style="text-align:center">
                <input type="range" orient="vertical" min="0" max="1" step="0.01" value="0" id="in-thr" oninput="input()">
                <div class="label" style="color:#ff9100">GAS</div>
            </div>
        </div>
    </div>

    <script>
        if(typeof pywebview === 'undefined') window.pywebview = { api: { 
            get_available_cars: async()=>({ "demo": {name:"Demo Car", hp:100, ecu_hw:"DemoECU"} }),
            select_sim_car: async()=>({}), sim_control: async()=>{}, get_sim_state: async()=>({rpm:0, speed:0, gear:'P', engine_on:false}) 
        }};

        window.addEventListener('pywebviewready', loadGarage);

        async function loadGarage() {
            try {
                const cars = await pywebview.api.get_available_cars();
                const container = document.getElementById('car-list-container');
                container.innerHTML = '';
                
                if (!cars || Object.keys(cars).length === 0) return;

                for(const [id, car] of Object.entries(cars)) {
                    container.innerHTML += `<div class="car-card" onclick="selectCar('${id}')"><div><div class="car-name">${car.name}</div><div class="car-specs">${car.hp} HP | ECU: ${car.ecu_hw}</div></div><div style="font-size:1.5rem">ðŸš—</div></div>`;
                }
                document.getElementById('loading-msg').style.display = 'none';
                container.style.display = 'flex';
            } catch (e) { document.getElementById('loading-msg').innerText = "Errore backend."; }
        }

        async function selectCar(id) {
            const specs = await pywebview.api.select_sim_car(id);
            document.getElementById('garage-overlay').style.display = 'none';
            document.getElementById('driving-ui').style.display = 'flex';
            document.getElementById('car-title').innerText = specs.name.toUpperCase();
            
            // Loop aggiornamento UI
            setInterval(updateDash, 50);
        }

        let engineState = false; // Stato locale per il toggle

        async function updateDash() {
            try {
                const d = await pywebview.api.get_sim_state();
                
                document.getElementById('rpm').innerText = d.rpm;
                document.getElementById('speed').innerText = d.speed;
                
                // Fix visualizzazione gear (usa P se undefined)
                document.getElementById('gear').innerText = d.gear || 'P';
                
                // Aggiorna stato motore
                engineState = d.engine_on;
                const btn = document.getElementById('btn-start');
                
                if(engineState) {
                    btn.classList.add('on');
                    btn.innerText = "STOP";
                } else {
                    btn.classList.remove('on');
                    btn.innerText = "START";
                }
            } catch(e) {}
        }

        function input() {
            // Invio valori sicuri (mai null)
            const t = document.getElementById('in-thr').value || "0";
            const b = document.getElementById('in-brk').value || "0";
            pywebview.api.sim_control(t, b, null, null);
        }

        function setGear(g) {
            // Aggiorna classe visuale subito per feedback istantaneo
            document.querySelectorAll('.gear-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+g).classList.add('active');
            
            // Invia al backend
            pywebview.api.sim_control(null, null, g, null);
        }

        function toggleIgnition() {
            // Inverti lo stato attuale
            pywebview.api.sim_control(null, null, null, !engineState);
        }
    </script>
</body>
</html>
